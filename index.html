                <h1><strong>AED Locallity form</strong></h1>
                <h6>We can help each other! Fill in your name, email and location of where the AED unit is with emergency contact numbers. Also please provide verification code given with your AED Unit. By filling in this form you are potentionaly saving lives for your local community.</h6>
                <form onsubmit="return sendMail(this);" name="contactForm">
                    <input type="text" name="name" id="fullname" placeholder="Name" class="form-control" required>

                    <textarea rows="5" name="newmessage" id="newmessage" placeholder="Message description" class="form-control" required></textarea>

                        <div class="col">
